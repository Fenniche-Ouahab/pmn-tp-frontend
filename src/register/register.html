<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Register</h3>
                            
                            <div class="form-group">
                                <label for="email" class="text-info">Email:</label><br>
                                <input type="text" name="email" id="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info role">Role :</label><br>
                                <div>
                                    <input type="checkbox" id="admin" name="one-role" value="admin" onclick="uncheck('user')">
                                    <label for="admin">Admin</label>
                                  </div>
                                  <div>
                                    <input type="checkbox" id="user"  name="one-role" value="user" checked onclick="uncheck('admin')">
                                    <label for="user">User</label>
                                  </div>
                            </div>
                            
                            </p>
                            <div class="form-group">
                                <button type="button" class="signIn">Register</button>
                            </div>
                            <p class="error-message hide"></p>
                            <p class="info-message">Already have an accont? <a href="http://localhost/" class="log-button">Login here</a></p>
                            <br>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<script src="../register/register.js"></script>

</body>
