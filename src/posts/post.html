<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Create a post</title>
</head>
<body>
    <header>
        <a href="http://localhost/" class="log-button isLoggedOut">Login</a>
        <a href="http://localhost/register/register.html" class="log-button isLoggedOut">Register</a>
        <a href="http://localhost/logout/logout.html" class="log-button isLoggedIn isNotAdmin hide">Logout</a>
    </header>

    <div class="main post">
        <h1>Create a post</h1>
        <p class="isLoggedOut isNotAdmin">Only administrators can create a post.</p>
        <p class="isLoggedOut2 isNotAdmin2"></p>
        <form mthod="POST" class="post_form isLoggedIn hide">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title"  placeholder="Enter title" required> 
            </div>

            <div>
                <label for="content">Content</label>
                <textarea id="content" name="content" placeholder="Enter content here" rows=10></textarea>
            </div>


            <p class="error-message hide"></p>

            <button type="button" class="post-btn">Post</button>
        </form>
    </div>

    <script src="./post.js"></script>
</body>
</html>
